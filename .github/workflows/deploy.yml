on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
  workflow_dispatch:
    inputs:
      full_refresh:
        description: 'Full data refresh (slower, use for new matches)'
        required: false
        default: 'false'
        type: boolean

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 24 # The specific version of Node that should be used to build your site. Defaults to 22. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
          # build-cmd: pnpm run build # The command to run to build your site. Runs the package build script/task by default. (optional)
        # env:
          # PUBLIC_POKEAPI: 'https://pokeapi.co/api/v2' # Use single quotation marks for the variable value. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Full refresh for push events or when manually requested
      - name: Full data refresh and build
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.full_refresh == 'true')
        run: npm run build:fresh

      # Quick update for scheduled runs (only fetch missing results)
      - name: Update results and build
        if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && inputs.full_refresh == 'false')
        run: npm run build:update

      - name: Deploy to Statichost
        uses: statichost/deploy-action@v1
        with:
          api-key: ${{ secrets.STATICHOST_API_KEY }}
          site-id: fjellhammeril-g2010
