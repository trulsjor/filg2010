name: Oppdater enkeltkamp

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Kamp URL (f.eks. https://www.handball.no/system/kamper/kamp/?matchid=1234)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Hent statistikk for enkeltkamp
        run: npm run update-all -- --url "${{ inputs.url }}"

      - name: Generate summary
        id: summary
        run: |
          if [ -f data/update-summary.json ]; then
            STATS=$(jq -r '.statsUpdated | length' data/update-summary.json)

            if [ "$STATS" -gt 0 ]; then
              MATCH_INFO=$(jq -r '.statsUpdated[0] | "\(.hjemmelag) vs \(.bortelag) (\(.resultat))"' data/update-summary.json)
              echo "commit_msg=ðŸ¤– Hent stats: $MATCH_INFO" >> $GITHUB_OUTPUT

              echo "## Enkeltkamp oppdatert" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              jq -r '.statsUpdated[] | "- **\(.hjemmelag)** vs **\(.bortelag)** (\(.resultat))"' data/update-summary.json >> $GITHUB_STEP_SUMMARY
            else
              echo "commit_msg=ðŸ¤– Hent stats for enkeltkamp" >> $GITHUB_OUTPUT
              echo "Ingen spillerstatistikk funnet." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "commit_msg=ðŸ¤– Hent stats for enkeltkamp" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "${{ steps.summary.outputs.commit_msg }}"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.commit.outputs.changed == 'true'
        run: npm run build

      - name: Deploy to Cloudflare Pages
        if: steps.commit.outputs.changed == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=fjellhammerg2010 --branch=main
