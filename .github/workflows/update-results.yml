name: Quick fetch

on:
  schedule:
    # Hver dag kl 22:00 norsk tid (21:00 UTC)
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update match results (HTTP)
        run: npm run update-results:http

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "ðŸ¤– Oppdater kampresultater"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger Statichost build
        if: steps.commit.outputs.changed == 'true'
        run: curl -X POST https://builder.statichost.eu/fjellhammeril-g2010
