name: Oppdater (full)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm ls @playwright/test --json | jq -r '.dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install chromium

      - name: Oppdater data (full discovery)
        run: npm run update-all -- --full

      - name: Generate summary
        id: summary
        run: |
          if [ -f data/update-summary.json ]; then
            RESULTS=$(jq -r '.resultsUpdated | length' data/update-summary.json)
            STATS=$(jq -r '.statsUpdated | length' data/update-summary.json)

            # Lag commit-melding
            COMMIT_MSG="ðŸ”„ Full data refresh"
            COMMIT_BODY=""

            if [ "$RESULTS" -gt 0 ]; then
              COMMIT_BODY="${COMMIT_BODY}Resultater ($RESULTS):"$'\n'
              COMMIT_BODY="${COMMIT_BODY}$(jq -r '.resultsUpdated[] | "- \(.hjemmelag) vs \(.bortelag): \(.resultat)"' data/update-summary.json)"$'\n'
            fi

            if [ "$STATS" -gt 0 ]; then
              if [ -n "$COMMIT_BODY" ]; then COMMIT_BODY="${COMMIT_BODY}"$'\n'; fi
              COMMIT_BODY="${COMMIT_BODY}Spillerstatistikk ($STATS):"$'\n'
              COMMIT_BODY="${COMMIT_BODY}$(jq -r '.statsUpdated[] | "- \(.hjemmelag) vs \(.bortelag) (\(.resultat))"' data/update-summary.json)"
            fi

            echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
            if [ -n "$COMMIT_BODY" ]; then
              echo "" >> $GITHUB_OUTPUT
              echo "$COMMIT_BODY" >> $GITHUB_OUTPUT
            fi
            echo "EOF" >> $GITHUB_OUTPUT

            # Lag GitHub Actions summary
            echo "## Full oppdatering fullfÃ¸rt" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$RESULTS" -gt 0 ]; then
              echo "### Resultater ($RESULTS nye)" >> $GITHUB_STEP_SUMMARY
              jq -r '.resultsUpdated[] | "- **\(.hjemmelag)** vs **\(.bortelag)**: \(.resultat)"' data/update-summary.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "$STATS" -gt 0 ]; then
              echo "### Spillerstatistikk ($STATS nye)" >> $GITHUB_STEP_SUMMARY
              jq -r '.statsUpdated[] | "- **\(.hjemmelag)** vs **\(.bortelag)** (\(.resultat))"' data/update-summary.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "$RESULTS" -eq 0 ] && [ "$STATS" -eq 0 ]; then
              echo "Ingen nye data." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "commit_msg=ðŸ”„ Full data refresh" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            git commit -m "${{ steps.summary.outputs.commit_msg }}"
            git push
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build
        if: steps.commit.outputs.changed == 'true'
        run: npm run build

      - name: Deploy to Cloudflare Pages
        if: steps.commit.outputs.changed == 'true'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=fjellhammerg2010 --branch=main
