name: Oppdater (quick)

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup project
        uses: ./.github/actions/setup-project

      - name: Oppdater data (quick)
        run: npm run update-all

      - name: Generate summary
        id: summary
        run: |
          if [ -f data/update-summary.json ]; then
            RESULTS=$(jq -r '.resultsUpdated | length' data/update-summary.json)
            STATS=$(jq -r '.statsUpdated | length' data/update-summary.json)

            COMMIT_MSG="ðŸ¤– Oppdater data"
            COMMIT_BODY=""

            if [ "$RESULTS" -gt 0 ]; then
              COMMIT_BODY="${COMMIT_BODY}Resultater ($RESULTS):"$'\n'
              COMMIT_BODY="${COMMIT_BODY}$(jq -r '.resultsUpdated[] | "- \(.hjemmelag) vs \(.bortelag): \(.resultat)"' data/update-summary.json)"$'\n'
            fi

            if [ "$STATS" -gt 0 ]; then
              if [ -n "$COMMIT_BODY" ]; then COMMIT_BODY="${COMMIT_BODY}"$'\n'; fi
              COMMIT_BODY="${COMMIT_BODY}Spillerstatistikk ($STATS):"$'\n'
              COMMIT_BODY="${COMMIT_BODY}$(jq -r '.statsUpdated[] | "- \(.hjemmelag) vs \(.bortelag) (\(.resultat))"' data/update-summary.json)"
            fi

            echo "commit_msg<<EOF" >> $GITHUB_OUTPUT
            echo "$COMMIT_MSG" >> $GITHUB_OUTPUT
            if [ -n "$COMMIT_BODY" ]; then
              echo "" >> $GITHUB_OUTPUT
              echo "$COMMIT_BODY" >> $GITHUB_OUTPUT
            fi
            echo "EOF" >> $GITHUB_OUTPUT

            echo "## Oppdatering fullfÃ¸rt" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$RESULTS" -gt 0 ]; then
              echo "### Resultater ($RESULTS nye)" >> $GITHUB_STEP_SUMMARY
              jq -r '.resultsUpdated[] | "- **\(.hjemmelag)** vs **\(.bortelag)**: \(.resultat)"' data/update-summary.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "$STATS" -gt 0 ]; then
              echo "### Spillerstatistikk ($STATS nye)" >> $GITHUB_STEP_SUMMARY
              jq -r '.statsUpdated[] | "- **\(.hjemmelag)** vs **\(.bortelag)** (\(.resultat))"' data/update-summary.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi

            if [ "$RESULTS" -eq 0 ] && [ "$STATS" -eq 0 ]; then
              echo "Ingen nye data." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "commit_msg=ðŸ¤– Oppdater data" >> $GITHUB_OUTPUT
          fi

      - name: Commit and deploy
        uses: ./.github/actions/commit-and-deploy
        with:
          commit_message: ${{ steps.summary.outputs.commit_msg }}
          cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare_account_id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
